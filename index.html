<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #ececec;
      cursor: pointer;
    }
    button:hover {
      background-color: #dedede;
    }
    .emoji {
      font-size: 40px;
      padding-bottom: 0.2em;
    }
  </style>
</head>
<body>
  <h1>Soundboard</h1>
  <button onclick="playSound('baby-cry')"><div class="emoji">ðŸ‘¶</div>Baby crying</button>
  <br><br>
  <button onclick="stopAllSounds()"><div class="emoji">ðŸš«</div>Stop All Sounds</button>

  <!-- Audio Elements -->
  <audio id="baby-cry" src="sound/baby-cry.mp3"></audio>

  <script>
    const sounds = {
      "baby-cry" : document.getElementById('baby-cry'),
    };

    function playSound(soundId) {
      stopAllSounds(); // Stop any currently playing sounds
      sounds[soundId].play();
    }

    function stopAllSounds() {
      Object.values(sounds).forEach(sound => {
        sound.pause();
        sound.currentTime = 0; // Reset to the beginning
      });
    }
  </script>
</body>
</html>
